<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <div class="page">
      <div class="heading">
        <h1>Ninja Quiz</h1>
      </div>
      <div class="result d-none">
        <p>You are <span class="percent">0%</span> ninja</p>
      </div>
      <form class="quizForm">
        <h2>On with the questions....</h2>
        <div class="questionPart">
          <p>1. How do you give Ninja directions</p>
          <div class="optionPart">
            <input type="radio" name="q1" value="A" checked />
            <label>Show them a map</label>
          </div>
          <div class="optionPart">
            <input type="radio" name="q1" value="B" />
            <label>Don't worry, a ninja will find you</label>
          </div>
        </div>
        <div class="questionPart">
          <p>
            2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi,
            how many apples does the ninja have left?
          </p>
          <div class="optionPart">
            <input type="radio" name="q2" value="A" checked />
            <label>1 apple</label>
          </div>
          <div class="optionPart">
            <input type="radio" name="q2" value="B" />
            <label>3 apples, and two corpses</label>
          </div>
        </div>
        <div class="questionPart">
          <p>3. How do you know when you've met a Ninja?</p>
          <div class="optionPart">
            <input type="radio" name="q3" value="A" checked />
            <label>You'll recognize the outfit</label>
          </div>
          <div class="optionPart">
            <input type="radio" name="q3" value="B" />
            <label>The grim reaper will tell you</label>
          </div>
        </div>
        <div class="questionPart">
          <p>4. What is a Ninja's favorite array method</p>
          <div class="optionPart">
            <input type="radio" name="q4" value="A" checked />
            <label>forEach()</label>
          </div>
          <div class="optionPart">
            <input type="radio" name="q4" value="B" />
            <label>slice()</label>
          </div>
        </div>
        <input type="submit" class="text-ceter" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
